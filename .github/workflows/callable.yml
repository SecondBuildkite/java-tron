name: "Callerwork"

on:
  push:
    branches: [ 'develop', 'master', 'release_**' ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 'develop' ]

jobs:
  caller1:
    name: Caller1
    runs-on: ubuntu-latest
    steps:
    - name: just trigger
      uses: rshop/trigger-workflow-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: 'SecondBuildkite/java-tron'
        workflowId: Buildkite

